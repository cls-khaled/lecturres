<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Video</title>
</head>
<body>
        
          <!-- footage video free -->
          <video loop autoplay controls width="780" height="480" poster="./Photo/02.jpg">
               
                    <!-- Video Formate [ MP4 - OGG - WebM ]-->
                    <source src="./Video/Video.mp4" type="video/mp4">
          </video>

          <h1> ============ Audio ================</h1>

          <audio controls autoplay loop>
                
                    <!-- audio Formate [mp3 - OGG - WAV]-->
                    <source src="./Video/Audio.mp3">
          </audio>
</body>
</html>
