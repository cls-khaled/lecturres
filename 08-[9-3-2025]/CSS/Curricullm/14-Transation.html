<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Transation  </title>

          <style>

                    .box{
                              width: 250px;
                              height: 250px;
                              background-color: red;

                              transition: all 3s;
                    }

                    .box:hover{
                              background-color: green;
                              border: double 20px black;

                              
                    }
          </style>
</head>
<body>
          
          <div class="box"></div>
</body>
</html>
